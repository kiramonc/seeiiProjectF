<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/admin.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <center><h2>Importaci√≥n datos</h2></center><hr/>
                <h:form id="frmImportar" enctype="multipart/form-data">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                    <h:panelGrid columns="3">
                        <p:outputLabel value="Importar Usuarios: " for="uploadCSV"/>
                        <h:panelGroup/>
                        <h:panelGroup/>
                        <p:fileUpload id="uploadCSV" value="#{beanRUsuario.csvFile}" mode="simple"/>
                        <p:message for="uploadCSV"/>                            
                        <p:commandButton ajax="false" value="Importar" actionListener="#{beanRUsuario.importarUsuarios()}" styleClass="botonstyle" icon="ui-icon-circle-plus"/>
                        
                        <p:outputLabel value="Importar temas: " for="uploadCSVTema"/>
                        <h:panelGroup/>
                        <h:panelGroup/>
                        <p:fileUpload id="uploadCSVTema" value="#{beanRTema.csvFile}" mode="simple"/>
                        <p:message for="uploadCSVTema"/>                            
                        <p:commandButton ajax="false" value="Importar" action="#{beanRTema.importarTemas()}" styleClass="botonstyle" icon="ui-icon-circle-plus"/>
                        
                        <p:outputLabel value="Importar conceptos: " for="uploadCSVConcepto"/>
                        <h:panelGroup/>
                        <h:panelGroup/>
                        <p:fileUpload id="uploadCSVConcepto" value="#{beanRConcepto.csvFile}" mode="simple"/>
                        <p:message for="uploadCSVConcepto"/>                            
                        <p:commandButton ajax="false" value="Importar" action="#{beanRConcepto.importarConceptos()}" styleClass="botonstyle" icon="ui-icon-circle-plus"/>
                        
                        <p:outputLabel value="Importar preguntas: " for="uploadCSVPregunta"/>
                        <h:panelGroup/>
                        <h:panelGroup/>
                        <p:fileUpload id="uploadCSVPregunta" value="#{beanRPregunta.csvFile}" mode="simple"/>
                        <p:message for="uploadCSVPregunta"/>                            
                        <p:commandButton ajax="false" value="Importar" action="#{beanRPregunta.importarPreguntas()}" styleClass="botonstyle" icon="ui-icon-circle-plus"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>
