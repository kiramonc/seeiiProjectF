<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Administración SEEII</title>
    </h:head>

    <h:body>

        <div id="top">
            <img src="http://localhost:8084/seeiiProject/resources/imagen/logoSti.png" alt="STII" width="100%" height="100%"></img>
            <h:form id="frmMenuPrincipal">
                <div id="sesionUsuario">
                    <b>Usuario: </b>
                    <p:outputLabel value="#{beanSLogin.usernameLogin==null?'Anónimo':beanSLogin.usernameLogin}"/>
                    <!--enlace con el sesion bean-->
                    
                    <p:commandLink value="Cerrar Sesión" action="#{beanSLogin.logout()}" update="frmMenuPrincipal" />
                </div>
                <p:megaMenu>
                    <p:menuitem value="Usuario" outcome="/admin/usuarios" icon="ui-icon-person"/>
                    <p:menuitem value="Unidad" outcome="/admin/unidades" icon="ui-icon-bookmark"/>
                    <p:menuitem value="Test" outcome="/admin/test" icon="ui-icon-clipboard"/>
                    
                    
                    <p:submenu label="OPERACIONES" style="width: 300px;">
                        <p:column>
                            <p:submenu label="Ver">
                                <p:menuitem value="Resultados Test" outcome="/admin/resultadoBayes" icon="iconStadistic"/>
                            <p:menuitem value="Importar" outcome="/admin/importarDatos" icon="iconImport"/>
                            </p:submenu>
                            </p:column>
                        </p:submenu>
                    
                    
                </p:megaMenu>
            </h:form>
            <ui:insert name="top"></ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
            <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Licencia Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><br /><span>Sistema de enseñanza Inglés</span> por <span>Katherine Ramón y Silvia Vacacela</span> <br />se distribuye bajo una <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Licencia Creative Commons Atribución 4.0 Internacional</a>.
        </div>

    </h:body>

</html>
