<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssEstudianteHome.css"/>
        <title>Sistema de Inglés</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"></ui:insert>
            <p:panel style="width: 100%; height: 200px; background-image:url('http://localhost:8084/seeiiProject/resources/imagen/imgTest/header.png'); background-repeat: no-repeat; background-size: 100% 100%; padding: 0px;"></p:panel>
            <h:form id="frmMenuPrincipalEstudiante">
                <div id="sesionUsuarioEst">
                    <b>Usuario: </b>
                    <p:outputLabel value="#{beanSLogin.usernameLogin==null?'Anónimo':beanSLogin.usernameLogin}"/>
                    <!--enlace con el sesion bean-->

                    <p:commandLink value="Cerrar Sesión" action="#{beanSLogin.logout()}" update="frmMenuPrincipalEstudiante" />
                </div>
                <p:megaMenu style="background: darkorange; ">
                        <p:menuitem value="Home" outcome="/estudiante/home" icon="iconHome" styleClass="menuHome"/>
                        <p:menuitem value="Test" outcome="/estudiante/listaTest" icon="iconTestEst" styleClass="menuTest"/>
                        <p:menuitem value="Entrenar" outcome="/estudiante/listaTest" icon="iconEntrenar" styleClass="menuEntrenar"/>
                    </p:megaMenu>
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Licencia Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><br /><span>Sistema de enseñanza Inglés</span> por <span>Katherine Ramón y Silvia Vacacela</span> <br />se distribuye bajo una <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Licencia Creative Commons Atribución 4.0 Internacional</a>.
                <br/>
                Images <a href="http://www.freepik.com">Designed by Freepik</a>
            </ui:insert>
        </div>

    </h:body>

</html>
